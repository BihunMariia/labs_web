<!DOCTYPE html>

<head>
    <title>HoBase</title>
    <link rel="stylesheet" href="./assets/css/main_page.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">


    <!-- UUID library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js"></script>
</head>

<body>
    <!-- PAGE1 / MAIN PAGE AND HEADER -->
    <div class="header">
        <div class="header_left_side">
            <logo>Zoobase</logo>
            <button class="zoos_button" onclick="showPage1">Zoos</button>

        </div>
        <form class="search_form">
            <input class="search_input" type="text" id="search-input" placeholder="Type something ...">
            <button id="search_button" class="header_green_button">Search</button>
            <button id="clear_button" class="header_purple_button">Clear</button>
        </form>
    </div>

    <div class="main_page_container">
        <div class="sidebar">
            <h2>Manage zoos</h2>
            <span class="sidebar_line"></span>
            <h3>Sort the zoos by the largest number of animals</h3>
            <button id="sort_button" class="header_green_button">Sort</button>
            <span class="sidebar_line"></span>
            <h3>Count visitors per year</h3>
            <button id="calculate_button" class="header_purple_button">Count</button>
            <h3>Total visitors</h3>
            <count_result id="result">0</count_result>
        </div>

        <ul id="items_container" class="ul_items_container">
            <!-- <li id="123" class="card" draggable="true">
                    <div class="card_info">
                        <h2 class="card_name">Amazonka</h2>
                        <h2 class="card_amount_of_animals">50</h2>
                        <h2 class="card_visitors_per_year">40000</h2>
                    </div>
                </li> -->
        </ul>
    </div>



    <!-- PAGE 2 -->
    <div id="page2" class="page2_class">
        <form id="create_zoo" class="form_create">
            <h1>Create zoo</h1>

            <div class="input">
                <label for="example_name" class="form_input">Zoo name</label>
                <input type="text" class="form_control" id="name_input">
            </div>
            <div class="input">
                <label for="example_country" class="form_input">Amount of animals</label>
                <input type="number" class="form_control" id="amount_of_animals_input">
            </div>
            <div class="input">
                <label for="example_rooms" class="form_input">Visitors per year</label>
                <input type="number" class="form_control" id="visitors_per_year_input">
            </div>

            <button id="submit_button" type="submit" class="submit_class">
                Submit
            </button>
        </form>
    </div>

    <script type="module" src="./assets/js/script.js"></script>
</body>

</html>
